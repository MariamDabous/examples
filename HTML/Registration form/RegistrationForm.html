<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <h1>Registration Form</h1>
    </head>
    <body>
        <form>
        <div>
            <label>First Name:* </label>
            <input type="text" name="name" >
        </div>
        <br>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="name" >
        </div>
        <br>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email" >
        </div>
        <br>
        <div>
            <label>Password:* </label> 
            <input type="password" name="password"> 
        </div>
        <br>
        <div>
            <label>Confirm Password:* </label> 
            <input type="password" name="password"> 
        </div>
        <br>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <br>
        <div>
            <label>Gender Identity:</label>
            <br><br>
            <input type="radio" name="gender" >
            <label>Male</label>
            <input type="radio" name="gender">
            <label>Female</label>
            <input type="radio" name="gender">
            <label>I prefer not to answer</label>
        </div>
        <br>
        <div>
            <label>A short description about myself:</label><br>
            <textarea name="comment" cols="30" rows="3"></textarea>
        </div>
        <br>
        <div>
            <label>Favorite Language:</label>
            <select >
                <option>JavaScript</option>
                <option>bython</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" id="offer"  >
            <label for="offer">Yes, I would like 
            to receive periodic email updates</label>
        </div>
        <br>
        <input type="submit" value="Creat Account">
        <br>
        <p>* Indicates a required field</p>
    </form>
    </body>
</html>
